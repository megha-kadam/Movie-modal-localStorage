    <div class="backDrop modalClose" id="backDrop"></div>
    <div class="movieModal" id="movieModal">
        <form  class="form-control movieCard" id="movieForm">
            <div class="card">
                <div class="card-header">
                    <h4>Add Movie Details</h4>
                    <i class="fa-solid fa-xmark modalClose fa-2x"></i>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="movieTitle">Movie Title</label>
                        <input type="text" required class="form-control" id="movieTitle">
                    </div>
                    <div class="form-group">
                        <label for="movieImgUrl">Movie Image URL</label>
                        <input type="text" required class="form-control" id="movieImgUrl">
                    </div>
                    <div class="form-group">
                        <label for="movieDescription">Movie Description</label>
                        <textarea type="text" required class="form-control" id="movieDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="movieRating">Movie Rating</label>
                        <select type="text" required class="form-control" id="movieRating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-sm btn nfxBtn-primary" id="addMovieBtn">Add Movie</button>
                    <button class="btn-sm btn nfxBtn-primary d-none" id="updateMovieBtn">Update Movie</button>
                    <button class="btn-sm btn nfxBtn-primary modalClose">Close</button>
